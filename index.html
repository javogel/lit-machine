<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>

  var lines, markov, data1, data2, x = 160, y = 240;



  function preload() {

    data1 = loadStrings('./data/DarioAzul.txt');
    data2 = loadStrings('./data/wit.txt');
  }

  function setup() {

    createCanvas(windowWidth, windowHeight);


    textFont('times', 16);
    textAlign(LEFT);

    drawText()

                    lines = ["Dame"];
                    lines2 = ["Chag√ºite!"];

                  fill(195, 75, 159);
                  strokeWeight(0);
                  textSize(150);
                  text(lines.join(' '), 20, 70);
                  text(lines2.join(' '), 20, 200);

    // create a markov model w' n=4
    markov = new RiMarkov(3);

    // load text into the model
    markov.loadText(data1.join(' '));
    markov.loadText(data2.join(' '));

    // drawText();
  }

  function drawText() {

    fill(118, 0, 144);
    background('rgba(0,200,10, 0.3)');






  }

  function touchStarted() {

    x = y = 200;
    lines = markov.generateSentences(50);

    $('#text-box').text(lines);
     return false;
  }


  function windowResized() {
  	resizeCanvas(windowWidth, windowHeight);
      drawText();
  }


  </script>
